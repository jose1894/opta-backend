<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body>
    <h1>Google Sign-In</h1>
    
    <div id="g_id_onload"
        data-client_id="752741068202-bb7vgnaa9egp11n3r5cs988f2o3m859t.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    
    <button id="google_sign">
        Signout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {

            console.log( window.location.hostname.includes('localhost'))

            const url = window.location.hostname.includes('localhost') 
                            ? 'http://localhost:8080/api/auth/google'
                            : 'https://restserver-jose1894.herokuapp.com/api/auth/google'

            // Google Token
            // console.log( 'Id Token', response.credential )
            const body = { id_token : response.credential }
            fetch( url , {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( body )
            })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log( resp )
                    localStorage.setItem( 'email', resp.usuario.correo)
                })
                .catch( console.warn )
        }

        const button = document.getElementById( 'google_sign' )
        button.onclick = () => {
            console.log( google.accounts.id )
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
                localStorage.clear()
                location.reload()
            })
        }
    </script>

</body>
</html>
